    <head>
        <div th:replace="fragments/head :: head"></div>
        <title>QR Code</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/qr.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    </head>

    <body>

        <!--<div th:replace="fragments/header :: header"></div>-->

            </form>
        </div>
    </body>
</html>
