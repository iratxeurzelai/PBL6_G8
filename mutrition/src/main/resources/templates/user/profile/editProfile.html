<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/editProfile.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <div th:remove="tag" th:replace="fragments/head :: head"></div>
    <title>Edit Profile</title>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <main role="main">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" th:src="@{/images/persona.jpg}">
                        <span class="font-weight-bold">Borja Romero</span>
                        <span class="text-black-50">borjaromero@gmail.com</span>
                    </div>
                </div>
                <div class="col-md-9 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Edit profile</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" class="form-control" placeholder="first name" value="">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Surname</label>
                                <input type="text" class="form-control" value="" placeholder="surname">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="enter phone number" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Address Line 1</label>
                                <input type="text" class="form-control" placeholder="enter address line 1" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Address Line 2</label>
                                <input type="text" class="form-control" placeholder="enter address line 2" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Postcode</label>
                                <input type="text" class="form-control" placeholder="enter address line 2" value="">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Email ID</label>
                                <input type="text" class="form-control" placeholder="enter email id" value="">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">Country</label>
                                <input type="text" class="form-control" placeholder="country" value="">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">State/Region</label>
                                <input type="text" class="form-control" value="" placeholder="state">
                            </div>
                        </div>
                        <br>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Configuration</h4>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Language</label>
                            <select class="form-control" placeholder="choose language" value="">
                                <option value="1">Euskera</option>
                                <option value="2">English</option>
                                <option value="3">Spanish</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Font-size</label>
                            <input type="number" step="1" class="form-control" placeholder="enter font size" value="" />
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
