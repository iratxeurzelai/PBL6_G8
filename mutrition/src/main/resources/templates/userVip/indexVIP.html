<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <!-- Required meta tags    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel = "icon" href = "images/logoConFondo.png"  type = "image/x-icon">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleSettings.css">
    <title>Mutrition</title>
  </head>
  
  <body>

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <div th:replace="fragments/headerVIP :: headerVIP"></div>

    <div class="hero">
      <section class="py-5 my-5 fuera">
        <div class="container">
          <h1 class="mb-5">Ajustes</h1>
          <div class="bg-white shadow rounded-lg d-block d-sm-flex">
            <div class="row">

              <div class="col-sm-6">
              <div class="card card-block">
                <img class="card-img-top" src="images/primero.png" data-holder-rendered="true">
                <div class="card-block">
                  <div class="ui-field-contain">
                    <p class="card-text"><span th:text="${primerPlato}"></span></p>
                    <form autocomplete="off" th:action="@{/cambiarRecetaPrimero}" th:object="${alternativaPrimero}" method="post" class="form-horizontal" role="form">
                      <select name="select-custom-20" th:field="*{title}" id="select-custom-20" data-native-menu="false" class = "btn btn-primary botonCambiarReceta">
                        <option th:each="r : ${alternativasPrimero}"th:value="${r.receta.title}" th:text="${r.receta.title}">
                        </option>
                      </select>
                      <br>
                      <button class="btn" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
                      <br>
                      <button type="submit" class="btn-text-dark ok" id="cambiado">Cambiar</button>
                      <br>
                    </form>
                  </div>
                  <!--<a href="#" class="btn btn-primary botonCambiarReceta">Cambiado</a>!-->
                </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="card card-block">
                  <img class="card-img-top" src="images/segundo.png" data-holder-rendered="true">
                  <div class="card-block">
                    <div class="ui-field-contain">
                      <p class="card-text"><span th:text="${segundoPlato}"></span></p>
                      <form autocomplete="off" th:action="@{/cambiarRecetaSegundo}" th:object="${alternativaSegundo}" method="post" class="form-horizontal" role="form">
                        <select name="select-custom-20" th:field="*{title}" id="select-custom-20" data-native-menu="false" class = "btn btn-primary botonCambiarReceta">
                          <option th:each="r : ${alternativasSegundo}"th:value="${r.receta.title}" th:text="${r.receta.title}">
                          </option>
                        </select>
                        <br>
                        <button class="btn" id="green2"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
                        <br>
                        <button type="submit" class="btn-text-dark ok" id="cambiado">Cambiar</button>
                        <br>
                      </form>
                    </div>
                    <!--<a href="#" class="btn btn-primary botonCambiarReceta">Cambiado</a>!-->

                  </div>
                </div>
              </div>
            </div> 
    
          </div>
          <div class="row" ></div>
            <p class="card-text" style="color: white ; text-align:center">**En caso de que no lo guste el plato recomendado tiene la opcion de poder cambiarlo pulsando sobre la receta**</p>
          </div>
        </div>
      </section>
    </div>
  
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/main.js"></script>
    <script src="js/boton.js"></script>
  </body>
</html>
